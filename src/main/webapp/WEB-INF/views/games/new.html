<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Game</title>
</head>
<body>

<form th:method="POST" th:action="@{/games}" th:object="${game}">

    <label for="stId">Enter Stadium name</label>
    <input type="text" th:field="*{stadiumId}" id="stId"/>
    <br/>
    <label for="tn">Enter Team name</label>
    <input type="text" th:field="*{teamName}" id="tn"/>
    <br/>
    <label for="date">Enter Date</label>
    <input type="text" th:field="*{date}" id="date"/>
    <br/>
    <label for="time">Enter Time</label>
    <input type="text" th:field="*{time}" id="time"/>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
